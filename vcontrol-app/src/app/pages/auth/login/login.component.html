<mat-card class="example-card">
  <form
    #ngForm="ngForm"
    class="login-form"
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [formControl]="form.controls.email"
          placeholder="Ex. pat@example.com"
        />
        <app-errors-handler
          [control]="form.controls.email"
          controlTitle="Email"
          [form]="ngForm"
        ></app-errors-handler>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          type="email"
          matInput
          [formControl]="form.controls.password"
          placeholder="Senha"
        />
        <app-errors-handler
          [control]="form.controls.password"
          controlTitle="Senha"
          [form]="ngForm"
        ></app-errors-handler>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-flat-button color="primary">Entrar</button>
      <a [routerLink]="['/', 'entrar', 'recuperar-senha']" mat-button>
        Recuprer senha
      </a>
    </mat-card-actions>
  </form>
</mat-card>
