<mat-card>
  <form
    #ngForm="ngForm"
    class="login-form"
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <mat-card-header>
      <mat-card-title>Recuperar senha</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [formControl]="form.controls.email"
          placeholder="Ex. pat@example.com"
        />
        <app-errors-handler
          [control]="form.controls.email"
          controlTitle="Email"
          [form]="ngForm"
        ></app-errors-handler>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-flat-button color="primary">
        Solicitar senha
      </button>
      <a [routerLink]="['/', 'entrar']" mat-button> Voltar </a>
    </mat-card-actions>
  </form>
</mat-card>
