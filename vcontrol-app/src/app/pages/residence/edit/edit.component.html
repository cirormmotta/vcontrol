<mat-card>
  <form #ngForm="ngForm" [formGroup]="form" (ngSubmit)="submit()">
    <mat-card-header>
      <mat-card-title>Editar residÃªncia</mat-card-title>
    </mat-card-header>
    <mat-card-content class="form-content">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          type="text"
          matInput
          [formControl]="form.controls.name"
          placeholder="Nome"
        />
        <app-errors-handler
          [control]="form.controls.name"
          controlTitle="Nome"
          [form]="ngForm"
        ></app-errors-handler>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-flat-button color="primary">Salvar</button>
      <a [routerLink]="['/', 'residencias']" mat-button> Cancelar </a>
    </mat-card-actions>
  </form>
</mat-card>
