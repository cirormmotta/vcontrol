<mat-card>
  <form #ngForm="ngForm" [formGroup]="form" (ngSubmit)="submit()">
    <mat-card-header>
      <mat-card-title>Editar permissão</mat-card-title>
    </mat-card-header>
    <mat-card-content class="form-content">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          type="text"
          matInput
          [formControl]="form.controls.name"
          placeholder="Nome"
        />
        <app-errors-handler
          [control]="form.controls.name"
          controlTitle="Nome"
          [form]="ngForm"
        ></app-errors-handler>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Permissões</mat-label>
        <mat-select [formControl]="form.controls.abilities" multiple>
          <ng-content *ngFor="let option of abilitiesList | async">
            <mat-option [value]="option.id">{{ option.name }}</mat-option>
          </ng-content>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-flat-button color="primary">Salvar</button>
      <a [routerLink]="['/', 'permissoes']" mat-button> Cancelar </a>
    </mat-card-actions>
  </form>
</mat-card>
