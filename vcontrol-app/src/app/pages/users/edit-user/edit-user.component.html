<mat-card>
    <form #ngForm="ngForm" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-header>
        <mat-card-title>Editar usuário</mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-content">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input
            type="text"
            matInput
            [formControl]="form.controls.name"
            placeholder="Nome e sobrenome"
          />
          <app-errors-handler
            [control]="form.controls.name"
            controlTitle="Nome"
            [form]="ngForm"
          ></app-errors-handler>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            [formControl]="form.controls.email"
            placeholder="Ex. pat@example.com"
          />
          <app-errors-handler
            [control]="form.controls.email"
            controlTitle="Email"
            [form]="ngForm"
          ></app-errors-handler>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Tipo de usuário</mat-label>
          <mat-select [formControl]="form.controls.userTypeId">
            <ng-content *ngFor="let option of userTypeList | async">
              <mat-option [value]="option.id">{{ option.name }}</mat-option>
            </ng-content>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-flat-button color="primary">Salvar</button>
        <a [routerLink]="['/', 'usuarios']" mat-button> Cancelar </a>
      </mat-card-actions>
    </form>
  </mat-card>
